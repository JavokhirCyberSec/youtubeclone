<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
        ">
        <div style="background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
        ">
            Header
        </div>
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
            ">
            sidebar

            <div style="
                background-color: rgb(255, 80, 80);
                color: white;
                position: absolute;
                right: 0px;
                top: 0px;
                
                ">
                x
            </div>
        </div>

        
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            
            ">
            div1
        </div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
            div2

            <div style="
                background-color: rgb(0, 0, 0);
                color: white;
                position: absolute;
                top: 180px;
                right: 4px;
                bottom: 4px;
                font-size: 15px;
                border-radius: 4px;
                
                
                ">
                5:00
            </div>
        </div>
    </body>
</html>
