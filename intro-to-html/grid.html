<!DOCTYPE html>
<html>
    <head>
        <title> Grid Practire</title>
    </head>
    <body>
        <div style="display: grid;
        
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightgreen;">
            dev1</div>
        <div style="background-color: bisque;">
            div2</div>
        
        </div>

        <div style="display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 1fr;
        ">
        <div style="background-color: lightgreen;">
            dev1</div>
        <div style="background-color: bisque;">
            div2</div>
        <div style="background-color: lightgreen;">
            div2</div>
        </div>

        <div style="display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 1fr 1fr;
        ">
        <div style="background-color: lightgreen;">
            dev1</div>
        <div style="background-color: bisque;">
            div2</div>
        <div style="background-color: lightgreen;">
            div2</div>
        </div>

        <div style="display: grid;
        margin-top: 30px;
        margin-bottom: 30px;
        height: 100px;
        grid-template-columns: 100px 100px 1fr 1fr;
        ">
        <div style="background-color: lightgreen;">
            dev1</div>
        <div style="background-color: bisque;">
            div2</div>
        <div style="background-color: lightgreen;">
            div2</div>
        <div style="background-color: bisque;">
            div2</div>
        <div style="background-color: bisque;">
            div2</div>
        </div>

        <div style="display: grid;
        margin-top: 30px;
        row-gap: 20px;
        column-gap: 15px;
        grid-template-columns: 1fr 1fr 1fr;
        ">
        <div style="background-color: lightgreen;
            height: 250px;" >
            dev1</div>
        <div style="background-color: bisque;
            height: 250px;">
            div2</div>
        <div style="background-color: lightgreen;
            height: 250px;">
            div2</div>
        <div style="background-color: bisque;
            height: 250px;">
            div2</div>

        <div style="background-color: lightgreen;
            height: 250px;">
            div2</div>        
        <div style="background-color: bisque;
            height: 250px;">
            div2</div>
        </div>

    </body>
</html>
