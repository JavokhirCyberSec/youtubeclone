        margin-right: 5px;
    }
    .subscribe:hover{ opacity: 0.7; }

        background-color: white;
        color: rgb(0, 55, 253);

        border-width: 1px;
        height: 30px;
        width: 60px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
    }
    .tweet{
        background-color: rgb(0, 55, 253);
        color: white;
        border: none;
        height: 30px;
        width: 70;
        border-radius: 15px;

        font-size: 13px;

    }
